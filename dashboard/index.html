<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentLens â€” Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1 class="logo">ğŸ” AgentLens</h1>
        <span class="tagline">Observability for AI Agents</span>
      </div>
      <div class="header-right">
        <span class="status-dot"></span>
        <span id="connectionStatus">Connected</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Session List View -->
      <div id="sessionListView" class="view active">
        <div class="view-header">
          <h2>Sessions</h2>
          <div class="view-actions">
            <select id="statusFilter" class="select-input">
              <option value="">All Statuses</option>
              <option value="active">Active</option>
              <option value="completed">Completed</option>
              <option value="error">Error</option>
            </select>
            <button class="btn btn-secondary" onclick="loadSessions()">â†» Refresh</button>
          </div>
        </div>
        <div id="sessionList" class="session-list">
          <div class="loading">Loading sessions...</div>
        </div>
      </div>

      <!-- Session Detail View -->
      <div id="sessionDetailView" class="view">
        <div class="view-header">
          <button class="btn btn-ghost" onclick="showSessionList()">â† Back to Sessions</button>
          <h2 id="sessionTitle">Session Detail</h2>
          <div class="export-controls">
            <div class="export-dropdown" id="exportDropdown">
              <button class="btn btn-export" onclick="toggleExportMenu()">
                ğŸ“¥ Export <span class="caret">â–¾</span>
              </button>
              <div class="export-menu" id="exportMenu">
                <button class="export-option" onclick="exportSession('json')">
                  <span class="export-icon">{ }</span> Export as JSON
                </button>
                <button class="export-option" onclick="exportSession('csv')">
                  <span class="export-icon">ğŸ“Š</span> Export as CSV
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Session Info Bar -->
        <div id="sessionInfo" class="session-info-bar"></div>

        <!-- Tabs -->
        <div class="tabs">
          <button class="tab active" data-tab="timeline" onclick="switchTab('timeline')">ğŸ“Š Timeline</button>
          <button class="tab" data-tab="tokens" onclick="switchTab('tokens')">ğŸ’° Tokens</button>
          <button class="tab" data-tab="explain" onclick="switchTab('explain')">ğŸ’¡ Explain</button>
        </div>

        <!-- Timeline Tab -->
        <div id="timelineTab" class="tab-content active">
          <div id="timeline" class="timeline"></div>
        </div>

        <!-- Tokens Tab -->
        <div id="tokensTab" class="tab-content">
          <div class="charts-grid">
            <div class="chart-card">
              <h3>Token Usage by Event</h3>
              <canvas id="tokenChart" width="600" height="300"></canvas>
            </div>
            <div class="chart-card">
              <h3>Cumulative Tokens</h3>
              <canvas id="cumulativeChart" width="600" height="300"></canvas>
            </div>
          </div>
          <div id="tokenSummary" class="token-summary"></div>
        </div>

        <!-- Explain Tab -->
        <div id="explainTab" class="tab-content">
          <div id="explainContent" class="explain-panel">
            <div class="loading">Generating explanation...</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
