name: Stale Issues & PRs

on:
  schedule:
    - cron: '30 1 * * *'   # Daily at 01:30 UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: >
            This issue has been automatically marked as stale because it has
            not had recent activity. It will be closed in 14 days if no
            further activity occurs. If this issue is still relevant, please
            leave a comment or remove the stale label.
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 14
          exempt-issue-labels: 'pinned,security,good first issue'

          # PR settings
          stale-pr-message: >
            This pull request has been automatically marked as stale because
            it has not had recent activity. It will be closed in 14 days if
            no further activity occurs. If this PR is still relevant, please
            push updates or leave a comment.
          stale-pr-label: 'stale'
          days-before-pr-stale: 45
          days-before-pr-close: 14
          exempt-pr-labels: 'pinned,dependencies'

          # Limits
          operations-per-run: 50
