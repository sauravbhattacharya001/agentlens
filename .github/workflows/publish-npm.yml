name: Publish Backend to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Publish target'
        required: true
        default: 'dry-run'
        type: choice
        options:
          - dry-run
          - npm

permissions:
  contents: read
  id-token: write  # Required for npm provenance

jobs:
  build-and-test:
    name: Build & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Verify package
        run: npm pack --dry-run

      - name: Pack for publishing
        run: npm pack

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: backend/*.tgz

  publish-npm:
    name: Publish to npm
    needs: build-and-test
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish_target == 'npm')
    runs-on: ubuntu-latest
    environment:
      name: npm
      url: https://www.npmjs.com/package/agentlens-backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Publish to npm
        working-directory: backend
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  dry-run:
    name: Publish dry run
    needs: build-and-test
    if: github.event_name == 'workflow_dispatch' && inputs.publish_target == 'dry-run'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Dry run publish
        working-directory: backend
        run: npm publish --dry-run
